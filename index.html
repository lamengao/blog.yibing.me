---
layout: default
title: 易冰的网络日志
---

<div class="home">
  {% for post in site.posts %}
  <article>
    <header>
     <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>
        <div>
        {{ post.date | date: "<span class='year'>%Y</span>-<span class='month'>%m</span>-<span class='day'>%d</span> "}}
        </div>
      </time>
    </header>
  </article>
  {% endfor %}
  </ul>
</div>
