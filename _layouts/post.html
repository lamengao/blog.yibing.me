---
layout: default
---

<article>

  <header class="post">
    <h1 class="responsive">{{ page.title }}</h1>
    <time datetime="{{ page.date | datetime | date_to_xmlschema }}" pubdate>
      {{ page.date | date: "<span class='year'>%Y</span>-<span class='month'>%m</span>-<span class='day'>%d</span> "}}
    </time>
  </header>

  <section class="entry">{{ content }}</section>

</article>
